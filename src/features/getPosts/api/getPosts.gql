query GetPosts($input: FindPostsRequest!) {
  posts(input: $input) {
    data {
      id
      title
      description
      mediaUrl
      isLiked
      likesCount
      createdAt
      updatedAt
      authorId
      author {
        id
        firstName
        lastName
        avatarUrl
        createdAt
        updatedAt
        email
      }
    }
    pageInfo {
      afterCursor
      count
      perPage
    }
  }
}
