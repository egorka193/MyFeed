mutation SignIn($input: SignInRequest!) {
  userSignIn(input: $input) {
    token
    user {
      id
      email
    }
    problem {
      message
    }
  }
}

mutation SignUp($input: SignUpRequest!) {
  userSignUp(input: $input) {
    token
    user {
      id
      email
    }
    problem {
      message
    }
  }
}
